<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="header"><h1>Calculator</h1></div>
    <div class="calculator-container">
        <div id="display"></div>
        <div class="button-container">
            <div class="row1">
                <button class="btn" id="clear">AC</button>
                <button class="btn" id="backspace">โซ</button>
                <button class="btn" class="operator-btn">รท</button>
            </div>
            <div class="row2">
                <button class="btn" class="num-btn">7</button>
                <button class="btn" class="num-btn">8</button>
                <button class="btn" class="num-btn">9</button>
                <button class="btn" class="operator-btn">x</button>
            </div>
            <div class="row3">
                <button class="btn" class="num-btn">4</button>
                <button class="btn" class="num-btn">5</button>
                <button class="btn" class="num-btn">6</button>
                <button class="btn" class="operator-btn">-</button>
            </div>
            <div class="row4">
                <button class="btn" class="num-btn">1</button>
                <button class="btn" class="num-btn">2</button>
                <button class="btn" class="num-btn">3</button>
                <button class="btn" class="operator-btn">+</button>
            </div>
            <div class="row5">
                <button class="btn" class="num-btn">0</button>
                <button class="btn" class="blank-btn"></button>
                <button class="btn" class="blank-btn"></button>
                <button class="btn" id="equals">=</button>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
