<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <script src="app.js" defer></script> 
    <div class="header"><h1>Calculator</h1></div>
    <div class="calculator-container">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <div class="button-container">
            <div class="row1">
                <button class="btn clear" id="clear">AC</button>
                <button class="btn backspace">âŒ«</button>
                <button class="btn operator-btn">/</button>
            </div>
            <div class="row2">
                <button class="btn num-btn">7</button>
                <button class="btn num-btn">8</button>
                <button class="btn num-btn">9</button>
                <button class="btn operator-btn">*</button>
            </div>
            <div class="row3">
                <button class="btn num-btn">4</button>
                <button class="btn num-btn">5</button>
                <button class="btn num-btn">6</button>
                <button class="btn operator-btn">-</button>
            </div>
            <div class="row4">
                <button class="btn num-btn">1</button>
                <button class="btn num-btn">2</button>
                <button class="btn num-btn">3</button>
                <button class="btn operator-btn">+</button>
            </div>
            <div class="row5">
                <div id="signature">Made by UrbanNomad94</div>
                <button class="btn num-btn">0</button>
                <button class="btn equals" id="equals">=</button>
            </div>
        </div>
    </div> 
</body>
</html>
